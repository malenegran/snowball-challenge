<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDrone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Foodrone</h1>
        <p>Food, worldwide</p>
    </header>
    <div class="hero">
    </div>
    <div class="container">
    <div class="left-box">
        <img src="img/vegetables.jpg" alt="Drone som holder en pakke" class="avatar">
        <h1>Vårt produkt</h1>
        <p>Vi leverer billige matvarer hjem til din dørstokk.</p>
    </div>
    <div class="mid-box">
    <img src="img/vegetables.jpg" alt="Drone som holder en pakke" class="avatar">
        <h1>Hvordan</h1>
        <p>Ved hjelp av transport droner får vi maten hjem til deg på en trygg måte</p>
    </div>
    <div class="right-box">
        <img src="img/vegetables.jpg" alt="Drone som holder en pakke" class="avatar">
        <h1>Hvorfor</h1>
        <p>Vi presser prisene ned ved å selge matvarer som nærmere </p>
    </div>
</div>
</body>
</html>
